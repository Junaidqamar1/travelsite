<!DOCTYPE html>
<html>
<head>
  <title>Nearby Search</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5Tmy0ZgTfvuKJtYwRdHG0i_sNVJYecM&libraries=places&callback=initMap" async defer></script>
  <style>
    #map {
      height: 400px;
      width: 600px;
    }
  </style>
</head>
<body>
  <input type="text" id="address" placeholder="Enter address">
  <input type="text" id="search" placeholder="Search nearby (e.g., restaurant)">
  <button onclick="searchNearby()">Search</button>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }

    function searchNearby() {
      const address = document.getElementById('address').value;
      const searchTerm = document.getElementById('search').value;

      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': address }, function(results, status) {
        if (status === 'OK') {
          const location = results[0].geometry.location;
          map.setCenter(location);

          const request = {
            location: location,
            radius: '500', // Search within 500 meters
            keyword: searchTerm
          };

          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                createMarker(results[i]);
              }
            }
          });
        } else {
          alert('Geocode was not successful for the following reason: ' + status);
        }
      });
    }

    function createMarker(place) {
      new google.maps.Marker({
        position: place.geometry.location,
        map: map,
        title: place.name
      });
    }
  </script>
</body>
</html>

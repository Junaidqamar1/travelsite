<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Custom and Google Places</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #places-list {
            margin-top: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .info {
            flex: 1;
        }
        .img img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <input id="autocomplete" type="text" placeholder="Search for places...">
    <button onclick="globalSearch()">Search</button>
    <div id="map"></div>
    <div id="places-list"></div>

    <script>
        let map;
        let latitude, longitude;
        let autocomplete;

        const customDatabase = {
            "beaches": [
                {
                    "city": "Goa",
                    "places": [
                        {
                            "name": "Baga Beach",
                            "description": "One of the most popular beaches in Goa.",
                            "latitude": 15.5527,
                            "longitude": 73.7517
                        },
                        {
                            "name": "Calangute Beach",
                            "description": "The queen of beaches in Goa.",
                            "latitude": 15.5430,
                            "longitude": 73.7550
                        }
                    ]
                },
                {
                    "city": "Digha",
                    "places": [
                        {
                            "name": "New Digha Beach",
                            "description": "A popular tourist destination in West Bengal.",
                            "latitude": 21.6254,
                            "longitude": 87.5295
                        }
                    ]
                }
            ],
            "mountains": [
                {
                    "city": "Leh-Ladakh",
                    "places": [
                        {
                            "name": "Pangong Lake",
                            "description": "A stunning lake surrounded by mountains.",
                            "latitude": 33.7275,
                            "longitude": 78.4758
                        },
                        {
                            "name": "Khardung La",
                            "description": "One of the highest motorable passes in the world.",
                            "latitude": 34.2806,
                            "longitude": 77.6089
                        }
                    ]
                }
            ]
        };

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    latitude = position.coords.latitude;
                    longitude = position.coords.longitude;
                    console.log("Latitude:", latitude, "Longitude:", longitude);

                    // Initialize the map and autocomplete after getting the location
                    initMap();
                    initAutocomplete();
                },
                function (error) {
                    console.error("Error getting location:", error);
                }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
        }

        function initMap() {
            if (latitude !== undefined && longitude !== undefined) {
                const location = { lat: latitude, lng: longitude };

                // Create a map centered at the given location
                map = new google.maps.Map(document.getElementById('map'), {
                    center: location,
                    zoom: 14
                });

                // Fetch and display nearby Google Places and custom database places
                fetchNearbyPlaces(location);
                displayCustomPlaces();
            } else {
                console.error("Latitude and longitude are not defined.");
            }
        }

        function initAutocomplete() {
            const input = document.getElementById('autocomplete');
            autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (!place.geometry || !place.geometry.location) {
                    console.error("No details available for input: '" + place.name + "'");
                    return;
                }

                // Center the map on the selected place
                map.setCenter(place.geometry.location);
                map.setZoom(14);

                // Fetch and display nearby Google Places based on the selected location
                fetchNearbyPlaces(place.geometry.location);
            });
        }

        function fetchNearbyPlaces(location) {
            const service = new google.maps.places.PlacesService(map);
            const request = {
                location: location,
                radius: '1500',
                type: ['Restaurant'],
                keyword: 'Restaurant'
            };

            service.nearbySearch(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayPlaces(results);
                } else {
                    console.error('PlacesService was not successful for the following reason:', status);
                }
            });
        }

        function displayCustomPlaces() {
            const placesList = document.getElementById('places-list');
            for (const category in customDatabase) {
                customDatabase[category].forEach(city => {
                    city.places.forEach(place => {
                        const distance = google.maps.geometry.spherical.computeDistanceBetween(
                            new google.maps.LatLng(latitude, longitude),
                            new google.maps.LatLng(place.latitude, place.longitude)
                        ) / 1000; // Distance in kilometers

                        const listItem = document.createElement('div');
                        listItem.innerHTML = `
                            <div class="container">
                                <div class="info">
                                    <h3>${place.name}</h3>
                                    <p>${place.description}</p>
                                    <p>Distance: ${distance.toFixed(2)} km</p>
                                </div>
                                <div class="img">
                                    <img src="https://via.placeholder.com/200" alt="${place.name}">
                                </div>
                            </div>
                        `;

                        placesList.appendChild(listItem);

                        // Add a marker for each custom place on the map
                        const marker = new google.maps.Marker({
                            position: { lat: place.latitude, lng: place.longitude },
                            map: map,
                            title: place.name
                        });
                    });
                });
            }
        }

        function globalSearch() {
            const searchTerm = document.getElementById('autocomplete').value;
            const service = new google.maps.places.PlacesService(map);

            const request = {
                query: searchTerm,
                fields: ['name', 'geometry', 'photos', 'formatted_address'],
            };

            service.textSearch(request, function (results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    displayGlobalPlaces(results);
                    map.setCenter(results[0].geometry.location);
                } else {
                    console.error('PlacesService was not successful for the following reason:', status);
                }
            });
        }

        function displayPlaces(places) {
            const placesList = document.getElementById('places-list');
            places.forEach(place => {
                const photoUrl = place.photos && place.photos.length > 0 ? place.photos[0].getUrl({ maxWidth: 200, maxHeight: 200 }) : 'https://via.placeholder.com/200';
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(latitude, longitude),
                    place.geometry.location
                ) / 1000; // Distance in kilometers

                const listItem = document.createElement('div');
                listItem.innerHTML = `
                    <div class="container">
                        <div class="info">
                            <h3>${place.name}</h3>
                            <p>${place.vicinity}</p>
                            <p>Distance: ${distance.toFixed(2)} km</p>
                        </div>
                        <div class="img">
                            <img src="${photoUrl}" alt="${place.name}">
                        </div>
                    </div>
                `;

                placesList.appendChild(listItem);

                // Add a marker for each Google Place on the map
                const marker = new google.maps.Marker({
                    position: place.geometry.location,
                    map: map,
                    title: place.name
                });
            });
        }

        function displayGlobalPlaces(places) {
            const placesList = document.getElementById('places-list');
            placesList.innerHTML = '';

            places.forEach(place => {
                const photoUrl = place.photos && place.photos.length > 0 ? place.photos[0].getUrl({ maxWidth: 200, maxHeight: 200 }) : 'https://via.placeholder.com/200';
                const distance = google.maps.geometry.spherical.computeDistanceBetween(
                    new google.maps.LatLng(latitude, longitude),
                    place.geometry.location
                ) / 1000;

                const listItem = document.createElement('div');
                listItem.innerHTML = `
                    <div class="container">
                        <div class="info">
                            <h3>${place.name}</h3>
                            <p>${place.formatted_address}</p>
                            <p>Distance: ${distance.toFixed(2)} km</p>
                        </div>
                        <div class="img">
                            <img src="${photoUrl}" alt="${place.name}">
                        </div>
                    </div>
                `;

                placesList.appendChild(listItem);

                // Add a marker for each Global Place on the map
                const marker = new google.maps.Marker({
                    position: place.geometry.location,
                    map: map,
                    title: place.name
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA5Tmy0ZgTfvuKJtYwRdHG0i_sNVJYecM&libraries=places"></script>
</body>
</html>
